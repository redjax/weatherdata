---
name: lint & format
run-name: ${{ github.actor }} | Running nox session ruff-lint via uv
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".gitignore"

jobs:
  ruff-lint:
    name: python
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        version: 
          - "3.12"

    env:
      ## Configure a constant location for the uv cache
      UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 0.4.24
          enable-cache: true
          ## Invalidate cache when lockfile changes
          cache-dependency-glob: "uv.lock"
      
      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Display Python version
        run: uv run python -c "import sys; print(sys.version)"

      # - name: List Python interpreters
      #   run: ls -l $(dirname $(which python))

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}
        ## Continue even if this job fails
        continue-on-error: true

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Lint code
        run: uv run --python ${{ matrix.version }} nox -s ruff-lint

      ## Optimize cache
      - name: Minimize uv cache
        run: uv cache prune --ci
        ## Continue even if this job fails
        continue-on-error: true
